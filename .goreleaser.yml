before:
  hooks:
    - go mod tidy -v
builds:
  - id: universal
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.arch={{.Arch}}
    goos:
      - linux
      - windows
    goarch:
      - arm
      - arm64
      #- 386
      - amd64
      - mips
      #- mipsle
      - s390x
      - riscv64
    gomips:
      - softfloat
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    main: .
    binary: auth-socket
universal_binaries:
  - name_template: "go-guerrilla"
    replace: false
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "go-guerrilla"
archives:
  - name_template: "go-guerrilla_{{ .Os }}_{{ .Arch }}"
    format: zip
    files:
      - none*
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore"
      - Merge pull request
      - Merge branch
      - go mod tidy
      - New translations